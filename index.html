<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="icon shortcut" href="favicon.9a1bb8f5.png" type="image/x-icon" />
    <link type="text/css" rel="stylesheet" href="index.20fbdb0c.css" />
    <script defer src="index.8526c742.js" type="text/javascript"></script>
    <title>forkify // Search over 1,000,000 recipes</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <button
          style="border-width: 0px; cursor: pointer; background-color: #f9f5f3"
          onclick="location.href='index.html';"
        >
          <img src="logo.9272a069.png" alt="Logo" class="header__logo" />
        </button>
        <form class="search">
          <input
            type="text"
            class="search__field"
            placeholder="Search over 1,000,000 recipes..."
          />
          <button class="btn search__btn">
            <svg class="search__icon">
              <use href="icons.9801e6f1.svg#icon-search" />
            </svg>
            <span>Search</span>
          </button>
        </form>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn nav__btn--add-recipe">
                <svg class="nav__icon">
                  <use href="icons.9801e6f1.svg#icon-edit" />
                </svg>
                <span>Add recipe</span>
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn nav__btn--bookmarks">
                <svg class="nav__icon">
                  <use href="icons.9801e6f1.svg#icon-bookmark" />
                </svg>
                <span>Bookmarks</span>
              </button>
              <div class="bookmarks">
                <ul class="bookmarks__list">
                  <div class="message">
                    <div>
                      <svg><use href="icons.9801e6f1.svg#icon-smile" /></svg>
                    </div>
                    <p>
                      No bookmarks yet. Find a nice recipe and bookmark it :)
                    </p>
                  </div>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
      </header>
      <div class="search-results">
        <ul class="results"></ul>
        <div class="pagination"></div>
        <p class="copyright">
          &copy; Copyright by Trevor McGirr (Class Project)
        </p>
      </div>
      <div class="recipe">
        <div class="message">
          <div>
            <svg><use href="icons.9801e6f1.svg#icon-smile" /></svg>
          </div>
          <p>Start by searching for a recipe or an ingredient. Have fun!</p>
        </div>
      </div>
    </div>
    <div class="hidden overlay"></div>
    <div class="add-recipe-window hidden">
      <button class="btn--close-modal">&times;</button>
      <form class="upload">
        <div class="upload__column">
          <h3 class="upload__heading">Recipe data</h3>
          <label>Title</label>
          <input required name="title" type="text" />
          <label>URL</label>
          <input required name="sourceUrl" type="text" />
          <label>Image URL</label>
          <input required name="image" type="text" />
          <label>Publisher</label>
          <input required name="publisher" type="text" />
          <label>Prep time</label>
          <input required name="cookingTime" type="number" />
          <label>Servings</label>
          <input required name="servings" type="number" />
        </div>
        <div class="upload__column">
          <h3 class="upload__heading">Ingredients</h3>
          <label>Ingredient 1</label>
          <input
            type="text"
            required
            name="ingredient-1"
            placeholder="Example: 5, oz, Rice"
          />
          <label>Ingredient 2</label>
          <input
            type="text"
            name="ingredient-2"
            placeholder="Quantity, Unit, Description"
          />
          <label>Ingredient 3</label>
          <input
            type="text"
            name="ingredient-3"
            placeholder="Quantity, Unit, Description"
          />
          <label>Ingredient 4</label>
          <input
            type="text"
            name="ingredient-4"
            placeholder="Quantity, Unit, Description"
          />
          <label>Ingredient 5</label>
          <input
            type="text"
            name="ingredient-5"
            placeholder="Quantity, Unit, Description"
          />
          <label>Ingredient 6</label>
          <input
            type="text"
            name="ingredient-6"
            placeholder="Quantity, Unit, Description"
          />
        </div>
        <button class="btn upload__btn">
          <svg><use href="icons.9801e6f1.svg#icon-upload-cloud" /></svg>
          <span>Upload</span>
        </button>
      </form>
    </div>
  </body>
</html>
